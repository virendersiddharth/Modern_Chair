<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    
    <div class="wrapper">

        <div class="maincontent">

            <div class="image">
                <img class="" data-current-img src="images/chair1.png" alt="">
            </div>

            <div class="textcontent">
                <p class="minhead">modern chair</p>
                <h2 class="name">Telford longue</h2>

                <div class="price">$254 <span>$530</span></div>

                <div class="deschead">
                    <h3 data-description-button>Description</h3>
                    <h3 data-detail-button>Details</h3>
                </div>

                <div class="desccontent">
                    <div class="desctext" data-desc-text>
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia veritatis hic.
                    </div>

                    <div class="detailtext" data-detail-text>
                        <div class="detail">
                            <p><span>80</span>cm <br>Length</p>
                        </div>

                        <div class="detail">
                            <p><span>65</span>cm <br>width</p>
                        </div>

                        <div class="detail">
                            <p><span>90</span>cm <br>Height</p>
                        </div>

                        <div class="detail">
                            <p><span>17.6</span>lbs <br>Weight</p>
                        </div>
                    </div>
                </div>

                <h2 class="colorhead">Choose Color : </h2>

                <div class="colorbox">
                    <div class="box" id="box1" data-src="https://res.cloudinary.com/dhuy4ln71/image/upload/v1705647277/ModernChair/chair1_yqhhqn.webp" data-bg="linear-gradient(196deg, #f1a9a9, #e66767)" data-btn="#944852"></div>
                    <div class="box" id="box2" data-src="https://res.cloudinary.com/dhuy4ln71/image/upload/v1705647277/ModernChair/chair2_czry87.webp" data-bg="linear-gradient(196deg, #4c4c4c, #262626)" data-btn="#1a1a1a"></div>
                    <div class="box" id="box3" data-src="https://res.cloudinary.com/dhuy4ln71/image/upload/v1705647277/ModernChair/chair3_orbwsm.webp" data-bg="linear-gradient(196deg, #8a9fb2, #5f7991)" data-btn="#40566e"></div>
                    <div class="box" id="box4" data-src="https://res.cloudinary.com/dhuy4ln71/image/upload/v1705647277/ModernChair/chair4_vrsfse.webp" data-bg="linear-gradient(196deg, #97afc3, #6789a7)" data-btn="#5e89b2"></div>
                    <div class="box" id="box5" data-src="https://res.cloudinary.com/dhuy4ln71/image/upload/v1705647277/ModernChair/chair5_rbzrnc.webp" data-bg="linear-gradient(196deg, #afa6a0, #8c7f76)" data-btn="#8c7f76"></div>
                    <div class="box" id="box6" data-src="https://res.cloudinary.com/dhuy4ln71/image/upload/v1705647277/ModernChair/chair5_rbzrnc.webp" data-bg="linear-gradient(196deg, #aaadac, #838786)" data-btn="#5d6160"></div>
                </div>

                <div class="btn" data-button>
                    <img src="images/cartlogo.svg" alt="">
                    <span>Add To Cart</span>
                </div>

            </div>

        </div>

    </div>


    <!-- <script src="https://kit.fontawesome.com/8292ee1114.js" crossorigin="anonymous"></script> -->


<!-- js -->
<script src="script.js"></script>

<script src="https://kit.fontawesome.com/8292ee1114.js" crossorigin="anonymous"></script>

</body>
</html>
